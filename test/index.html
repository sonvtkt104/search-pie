<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .demo-progress {
            position: relative;
            width: 102px;
            height: 102px;
            border-radius: 50%;
            color: #fff;
            background: #F0F0F0 linear-gradient(to right, transparent 50%, var(--clr) 0);
        }

        .demo-progress::before {
            content: '';
            display: block;
            height: 100%;
            margin-left: 50%;
            transform-origin: left;
            border-radius: 0 100% 100% 0 / 50%;
        }
        .demo-progress::after {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            background: white;
        }
        .demo-progress::before {
            background: var(--clr);
            transform: rotate(calc(((var(--i) - 50) * 0.01turn)));
        }
        .demo-progress.less::before {
            background:#F0F0F0;
            transform: rotate(calc(((var(--i) - 0) * 0.01turn)));
        }
    </style>
</head>
<body>
    <div>
        <div class="demo-progress" style="--i:85; --clr: red;">
            <span>85</span>
        </div>
        <div class="demo-progress less" style="--i:35; --clr: blue ;">
            <span>35</span>
        </div>
    </div>
</body>
</html>
